install
url --url http://mirror.nl.leaseweb.net/centos/6.7/os/x86_64/
repo --name updates --baseurl=http://mirror.nl.leaseweb.net/centos/6.7/updates/x86_64/

lang en_US.UTF-8
keyboard us
timezone Europe/Amsterdam

network --device=eth0 --onboot yes --bootproto=dhcp --activate --noipv6
network --device=lo   --hostname=localhost.localdomain

rootpw vagrant
authconfig --enableshadow --passalgo=sha512
user --name=vagrant --groups=vagrant --password=vagrant --uid=900

firewall --disabled
selinux --disabled
firstboot --disabled

bootloader --location=mbr
text
skipx

logging --level=info
zerombr
clearpart --all --initlabel

part swap  --fstype=swap  --size=2000
part /boot --fstype=ext4  --size=500
part / --fstype="btrfs" --size=10000 --grow

reboot

%packages --ignoremissing
@Base
@Core
@Development Tools
btrfs-progs
kernel-firmware
kernel-devel
kernel-headers
sudo
openssh-clients
openssh-server
gcc
make
perl
%end

%post
yum update -y
wget -O/etc/pki/tls/certs/ca-bundle.crt http://curl.haxx.se/ca/cacert.pem
echo 'vagrant             ALL=(ALL)   NOPASSWD: ALL' >> /etc/sudoers.d/vagrant
echo 'Defaults:vagrant    env_keep += SSH_AUTH_SOCK' >> /etc/sudoers.d/vagrant
chmod 0440 /etc/sudoers.d/vagrant
sed -i 's/^.*requiretty/#Defaults requiretty/' /etc/sudoers
sed -i 's/rhgb //' /boot/grub/grub.conf
%end